<body>
   <p id="errors"></p>
   
        <table >
            <tr>
                <td colspan="4"><input type="text" id="answer"/></td>
            </tr>
            
            <tr>

                <td><input type="button" value="7" onclick="showValue(' 7 ')"></td>
                <td><input type="button" value="8" onclick="showValue(' 8 ')"></td>
                <td><input type="button" value="9" onclick="showValue(' 9 ')"></td>
                <td><input type="button" value="clr" onclick="clearNow()"/> </td>

            </tr>

            <tr>

                <td><input type="button" value="4" onclick="showValue(' 4 ')"></td>
                <td><input type="button" value="5" onclick="showValue(' 5 ')"></td>

            </tr>

                <td><input type="button" value="1" onclick="showValue(' 1 ')"></td>

                <td><input type="button" value="3" onclick="showValue(' 3 ')"></td>

            </tr>

                <td><input type="button" value="." onclick="showValue(' . ')"></td>
                <td><input type="button" value="0" onclick="showValue(' 0 ')"></td>

            </tr>
